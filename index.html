  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: black;
    }
    h1, h2, h3, .font-heading {
      font-family: 'Montserrat', sans-serif;

    .text-gold { color: #D48C00; }
    .bg-gold { background-color: #D48C00; }
    .border-gold { border-color: #D48C00; }
    
    ::selection {
      background: #D48C00;
      color: white;
    }

    /* Grano Cinematográfico */
    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.04;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    }

    /* Animaciones de revelado */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Scrollbar minimalista */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #D48C00; }

    /* Utility para carruseles */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .snap-x {
      scroll-snap-type: x mandatory;
    }
    .snap-center {
      scroll-snap-align: center;
    }

    /* EFECTO MOVING GOLD BORDER */
    .moving-gold-border {
      position: relative;
    }
    
    .moving-gold-border::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1.5px; /* Grosor del borde */
      background: linear-gradient(90deg, transparent, #D48C00, transparent, #D48C00, transparent);
      background-size: 200% 100%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      animation: gold-beam-move 4s linear infinite;
    }

    @keyframes gold-beam-move {
      from { background-position: 200% 0; }
      to { background-position: 0 0; }
    }

    /* EFECTO FIRMA MELENA MARKETING (RGB SPLIT) */
    .melena-signature {
      transition: all 0.4s ease;
    }
    .melena-signature:hover .split-text {
      text-shadow: 
        1.5px 0px 0px rgba(255, 0, 0, 0.6), 
        -1.5px 0px 0px rgba(0, 255, 255, 0.6);
      color: white;
    }
